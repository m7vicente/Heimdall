<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link type="text/css" rel="stylesheet" href="css/load.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/sistema.css" />
    <link type="text/css" rel="stylesheet" href="css/relatorio.css" />
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />

    <title>Eye Of Heimdall || Relatório</title>

</head>
<body>
    <form id="form1">
        <div id="load" class="page"><img src="images/TSC2.gif" /></div>
        <div id="menuSuperior">

            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">&#9776</a>
            <div id="menuUsuario">
                <div id="infoUser">
                    <label id="lblEmail"></label>
                </div>
                <div id="foto">
                    <img src="images/user.png" />
                </div>
            </div>
        </div>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div id="imagemDiv">
                    <img src="images/heimdall.png" id="imgLogo" />

                    <p id="nomeLogo">HEIMDALL </p>

                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"></li>
                    <li>
                        <a href="Sistema.html"><i class="material-icons md-dark md-inactive">computer</i>Computadores</a>
                    </li>
                    <li>
                        <a href="relatorio.html"><i class="material-icons md-dark md-inactive">assessment</i>Emitir Relatórios</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons md-dark md-inactive">build</i>Configurações</a>
                    </li>
                    <li>
                        <i class="material-icons md-dark md-inactive">settings_power</i><asp:LinkButton ID="sair" Text="Sair" OnClick="sair()" runat="server" />
                    </li>
                </ul>
            </div>

            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div id="contComputadores">
                    <div id="relatorioTable" class="hidden">
                        <div id="titulo">
                            <label id="tituloMoni">Gere seu relatório</label>
                        </div>

                        <table id="tableRelatorio">
                            <tr>
                                <th>Computador</th>
                                <th>Modelo</th>
                                <th>Gerar Relatório</th>
                            </tr>
                        </table>
                        <div id="divPDF" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/Jquery.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="scripts/jquery.cookie.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/relatorio.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });

            function sair() {
                navigator.app.exitApp();
            }
        </script>
    </form>
</body>
</html>
